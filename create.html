<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form action="#" class="formulario" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="email">Nombre: </label>
              <input type="text" class="form-control" name="txtNombre" placeholder="Enter name" id="txtNombre">
            </div>
            <div class="form-group">
              <label for="pwd">Correo: </label>
              <input type="text" class="form-control" name="txtCreditos" placeholder="Enter creditos" id="txtCreditos">
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="archivo" id="archivo">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <button type="submit" id="btnEnviar" class="btn btn-primary">Submit</button>
        </form>
        <a href="index.html" class="btn btn-danger">Volver</a>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
