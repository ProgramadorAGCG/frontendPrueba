<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Inicio</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="tituloModal"></h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <i class='bx bx-x'></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" class="formulario" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="txtId" id="txtId">
                        <div class="form-group">
                            <label for="email">Nombre: </label>
                            <input type="text" class="form-control" name="txtNombre" placeholder="Enter name"
                                id="txtNombre">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Creditos: </label>
                            <input type="text" class="form-control" name="txtCreditos" placeholder="Enter creditos"
                                id="txtCreditos">
                        </div>
                        <button type="submit" id="btnEnviar" class="btn btn-primary" class="close"
                            data-dismiss="modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="accion">
            <a href="create.html" class="btn btn-success">Crear</a>
            <a href="crearExcel.html" class="btn btn-success">Crear con excel</a>
        </div>
        <div class="contenido" id="contenido">
            
        </div>
        <div class="alert alert-danger alert-dismissible fade show" id="mensaje">
            <button type="button" class="btn btn-close btn-danger" id="btn">
                <i class='bx bx-x'></i>
            </button>
            <p></p>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
